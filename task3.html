<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 3</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>
  <h1 id="page-title">Student Grades</h1>

  <!-- TABLE -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <!-- У Аружан две строки, потому что указаны два предмета (Math и Physics). 
           Атрибут rowspan="2" позволяет не повторять имя два раза. -->
      <tr>
        <td rowspan="2">Aruzhan</td>
        <td>Math</td>
        <td>95</td>
      </tr>
      <!-- Эта строка выделена с помощью класса highlight-row, 
           чтобы показать пример стилизации отдельной строки. -->
      <tr class="highlight-row">
        <td>Physics</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Damir</td>
        <td>History</td>
        <td>0 (Absent)</td>
      </tr>
      <tr>
        <td>Alina</td>
        <td>Chemistry</td>
        <td>90</td>
      </tr>
    </tbody>
  </table>

  <!-- FORM -->
  <h2>Feedback Form</h2>
  <form id="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="other">Other</option>
    </select>

    <p><strong>Do you find this page helpful?</strong></p>
    <div class="radio-group">
      <label><input type="radio" name="helpful" value="yes">Yes</label>
      <label><input type="radio" name="helpful" value="no">No</label>
    </div>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments"></textarea>

    <button type="submit" class="btn">Submit</button>
  </form>
</body>
</html>
